    <div id="path" class="path"></div>

    <script src="marked.min.js"></script>
    <script>
      // å…¨å±€çŠ¶æ€
      let currentPath = [];

      // å·¥å…·å‡½æ•°ï¼šåŠ è½½JSONæ•°æ®
      // ä¿®æ”¹ï¼šæ·»åŠ æ•°æ®åŠ è½½å’Œæ¸²æŸ“çš„è°ƒè¯•æ—¥å¿—
      async function loadJson() {
        try {
          const response = await fetch("content.json");
          if (!response.ok) throw new Error("content.json åŠ è½½å¤±è´¥"); // æ–°å¢ï¼šæ£€æŸ¥å“åº”çŠ¶æ€
          const data = await response.json();
          console.log("æˆåŠŸåŠ è½½ content.json æ•°æ®:", data); // æ–°å¢ï¼šè¾“å‡ºæ•°æ®éªŒè¯
          return data;
        } catch (error) {
          console.error("åŠ è½½ JSON æ–‡ä»¶æ—¶å‡ºé”™:", error);
          return {};
        }
      }

      // åŠŸèƒ½å‡½æ•°ï¼šæ›´æ–°è·¯å¾„å¯¼èˆª
      function updatePath() {
        const pathElement = document.getElementById("path");
        pathElement.innerHTML = "";

        // æ ¹ç›®å½•æŒ‰é’®
        const home = document.createElement("span");
        home.className = "home";
        home.textContent = "æ ¹ç›®å½•";
        home.addEventListener("click", () => {
          currentPath = [];
          updatePath();
          navigateToPath();
        });
        pathElement.appendChild(home);

        if (currentPath.length === 0) return;

        // è·¯å¾„åˆ†éš”ç¬¦
        pathElement.appendChild(document.createTextNode(" > "));

        // è·¯å¾„åˆ†æ®µ
        let tempPath = [];
        currentPath.forEach((segment, index) => {
          tempPath.push(segment);
          const span = document.createElement("span");
          span.className = "path-segment";
          span.textContent = segment;

          // éæœ«çº§è·¯å¾„å¯ç‚¹å‡»è¿”å›
          if (index < currentPath.length - 1) {
            span.addEventListener("click", () => {
              currentPath = currentPath.slice(0, index + 1);
              updatePath();
              navigateToPath();
            });
          } else {
            span.style.fontWeight = "bold";
            span.style.color = "#333";
          }

          pathElement.appendChild(span);
          if (index < currentPath.length - 1) {
            const separator = document.createElement("span");
            separator.className = "path-separator";
            separator.textContent = ">";
            pathElement.appendChild(separator);
          }
        });
      }

      // åŠŸèƒ½å‡½æ•°ï¼šå¯¼èˆªåˆ°ç›®æ ‡è·¯å¾„
      // æ–°å¢ï¼šåŠ è½½åŠ¨ç”»æ§åˆ¶å‡½æ•°
      function showLoading() {
        document.getElementById("loading").classList.remove("hide");
      }
      function hideLoading() {
        document.getElementById("loading").classList.add("hide");
      }

      // ä¿®æ”¹ï¼šnavigateToPath è¿›å…¥ç›®å½•æ—¶æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
      function navigateToPath() {
        showLoading(); // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        loadJson().then((data) => {
          let currentData = data;
          try {
            for (const segment of currentPath) {
              currentData = currentData[segment];
            }
            displayCatalog(currentData, document.getElementById("catalog"));
          } catch (error) {
            console.error("è·¯å¾„å¯¼èˆªé”™è¯¯:", error);
            displayCatalog({}, document.getElementById("catalog"));
          } finally {
            hideLoading(); // æ•°æ®åŠ è½½å®Œæˆåéšè—
          }
        });
      }
      // ä¿®æ”¹ï¼šMarkdownæ–‡ä»¶ç‚¹å‡»äº‹ä»¶æ·»åŠ åŠ è½½åŠ¨ç”»
      function displayCatalog(data, parentElement) {
        parentElement.innerHTML = ""; // æ¸…ç©ºæ—§å†…å®¹
        const markdownContent = document.getElementById("markdown-content");
        markdownContent.innerHTML = "";

        // æ–°å¢ï¼šæ•°æ®ä¸ºç©ºæ—¶æ˜¾ç¤ºæç¤ºï¼ˆé¿å…ç›®å½•æ¶ˆå¤±ï¼‰
        if (Object.keys(data).length === 0) {
          parentElement.innerHTML =
            '<li class="empty-message">æš‚æ— å†…å®¹ï¼ˆæ•°æ®åŠ è½½å¤±è´¥æˆ–ç›®å½•ä¸ºç©ºï¼‰</li>';
          return;
        }

        // å¤„ç†å±‚çº§æè¿°ï¼ˆindex.mdï¼‰
        if (data.index) {
          const indexPath = `doc/${data.index.replace(/^\.\//, "")}`;
          fetch(indexPath)
            .then((res) => res.text())
            .then((text) => (markdownContent.innerHTML = marked.parse(text)))
            .catch(
              () => (markdownContent.innerHTML = "<div>åŠ è½½æè¿°å¤±è´¥</div>")
            );
        } else {
          markdownContent.innerHTML = "<div>æœ¬é¡µé¢æš‚æ— æè¿°</div>";
        }

        // æ¸²æŸ“ç›®å½•åˆ—è¡¨ï¼ˆæ–°å¢ï¼šæ·»åŠ é”™è¯¯è¾¹ç•Œï¼‰
        try {
          for (const key in data) {
            if (key === "index") continue;

            const li = document.createElement("li");
            const value = data[key];

            if (typeof value === "object") {
              // æ–‡ä»¶å¤¹å¤„ç†
              li.innerHTML = `<span class="folder-icon">ğŸ“</span>${key}`;
              li.addEventListener("click", () => {
                currentPath.push(key);
                updatePath();

                navigateToPath();
              });
            } else {
              // æ–‡ä»¶å¤„ç†
              const isMdFile = value.toLowerCase().endsWith(".md");
              const displayName = isMdFile ? `${key}.md` : key;
              const fileIcon = isMdFile ? "ğŸ“‡" : "ğŸ“„";
              li.className = "file";
              li.innerHTML = `<span class="file-icon">${fileIcon}</span>${displayName}`;

              if (isMdFile) {
                const mdFullPath = `doc/${value}`;
                li.addEventListener("click", () => {
                  currentPath.push(`${key}.md`);
                  updatePath();
                  fetch(mdFullPath)
                    .then((res) => res.text())
                    .then(
                      (text) => (parentElement.innerHTML = marked.parse(text))
                    )
                    .catch(
                      (err) =>
                        (parentElement.innerHTML = `<div>æ–‡ä»¶åŠ è½½å¤±è´¥ï¼š${mdFullPath}</div>`)
                    );
                });
              } else {
                li.addEventListener("click", () =>
                  window.open(value, "_blank")
                );
              }
            }

            parentElement.appendChild(li); // ç¡®ä¿æ·»åŠ ç›®å½•é¡¹
          }
        } catch (error) {
          console.error("ç›®å½•æ¸²æŸ“é”™è¯¯:", error);
          parentElement.innerHTML =
            '<li class="empty-message">ç›®å½•æ¸²æŸ“å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢</li>';
        }
      }
      // ä¿®æ”¹ï¼šåˆå§‹åŒ–å‡½æ•°ä½¿ç”¨ç»Ÿä¸€æ§åˆ¶å‡½æ•°
      async function initialize() {
        showLoading(); // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        try {
          const data = await loadJson();
          displayCatalog(data, document.getElementById("catalog"));
          updatePath();
        } finally {
          hideLoading(); // åˆå§‹åŒ–å®Œæˆåéšè—
        }
      }
      initialize();
    </script>
